<div class="bg-white/80 backdrop-blur-sm shadow-lg border-b border-gray-200/60 px-6 py-1 sticky top-0 z-10">
  <!-- Search and Filters -->
  <div class="mt-4 flex flex-col gap-4 mb-8">
    <!-- First Row: Search, Created At, Updated At, and Ajouter Button -->
    <div class="flex flex-col sm:flex-row gap-4 flex-wrap items-center w-full">
      <!-- Search Input -->
      <div class="relative w-full sm:max-w-xs">
        <label for="search-input" class="sr-only">Search documents...</label>
        <input
          id="search-input"
          type="text"
          [(ngModel)]="filterData.searchTerm"
          (input)="onFilterChange()"
          placeholder="Rechercher..."
          class="flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 pl-10 text-sm text-gray-900 ring-offset-background placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
        <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-4 w-4">search</span>
      </div>

      <!-- Created At Date Range Filter -->
      <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-fit items-center">
        <label for="created-at-start" class="text-sm font-medium text-gray-700 whitespace-nowrap">Created At:</label>
        <input
          id="created-at-start"
          type="date"
          [(ngModel)]="filterData.createdAtStart"
          (change)="onFilterChange()"
          class="flex h-10 w-full sm:w-40 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
        <span class="text-gray-500">-</span>
        <input
          id="created-at-end"
          type="date"
          [(ngModel)]="filterData.createdAtEnd"
          (change)="onFilterChange()"
          class="flex h-10 w-full sm:w-40 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
      </div>

      <!-- Updated At Date Range Filter -->
      <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-fit items-center">
        <label for="updated-at-start" class="text-sm font-medium text-gray-700 whitespace-nowrap">Updated At:</label>
        <input
          id="updated-at-start"
          type="date"
          [(ngModel)]="filterData.updatedAtStart"
          (change)="onFilterChange()"
          class="flex h-10 w-full sm:w-40 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
        <span class="text-gray-500">-</span>
        <input
          id="updated-at-end"
          type="date"
          [(ngModel)]="filterData.updatedAtEnd"
          (change)="onFilterChange()"
          class="flex h-10 w-full sm:w-40 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
      </div>
    </div>

    <!-- Second Row: Spacer for alignment, then Size Filter -->
    <div class="flex flex-col sm:flex-row gap-4 flex-wrap items-center w-full">
      <!-- Placeholders to align "Size" filter under "Updated At" -->
      <div class="relative w-full sm:max-w-xs"></div> <!-- Mimics search input width -->
      <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-fit items-center"></div> <!-- Mimics Created At filter width -->

      <!-- Size Filter -->
      <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-fit items-center">
        <label for="size-operator" class="text-sm font-medium text-gray-700 whitespace-nowrap">Size:</label>
        <div class="relative w-full sm:w-32">
          <select
            id="size-operator"
            [(ngModel)]="filterData.selectedSizeOperator"
            (change)="onFilterChange()"
            class="flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 appearance-none pr-8">
            <option value="GREATER_THAN">Greater than (>)</option>
            <option value="GREATER_THAN_OR_EQUAL">Greater than or equal (>=)</option>
            <option value="LESS_THAN">Less than (<)</option>
            <option value="LESS_THAN_OR_EQUAL">Less than or equal (<=)</option>
            <option value="EQUAL">Equal to (=)</option>
          </select>
          <span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">arrow_drop_down</span>
        </div>
        <input
          id="size-value"
          type="number"
          [(ngModel)]="filterData.sizeValue"
          (input)="onFilterChange()"
          placeholder="Value"
          class="flex h-10 w-full sm:w-24 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 ring-offset-background placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
        <span class="text-gray-500 text-sm">MB</span>
      </div>
    </div>
  </div>
</div>
