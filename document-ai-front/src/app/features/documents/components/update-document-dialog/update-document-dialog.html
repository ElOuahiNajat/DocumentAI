<h2 mat-dialog-title>Confirm Update</h2>
<mat-dialog-content>
    <p>
        Are you sure you want to update "<strong>{{ data.documentTitle }}</strong>"?
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="ConfirmUpdate()">Update</button>
</mat-dialog-actions>
