<div class="login-container">
  <!-- Image de fond floue -->
  <div class="background-image"></div>

  <div class="login-card">
    <div class="login-card-header">
      <div class="logo-container">
        <img src="assets/norsys_afrique.jpg" alt="Norsys Afrique Logo" />
      </div>
      <h1>Connexion</h1>
      <p>Accédez à votre espace sécurisé</p>
    </div>

    <div class="login-card-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Message d'erreur global -->
        <div class="global-error" *ngIf="errorMessage">
          <mat-icon class="global-error-icon">error</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <div class="input-with-icon">
            <mat-icon class="input-icon">email</mat-icon>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Adresse email"
              class="form-input"
            />
          </div>
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <mat-icon class="error-icon">error</mat-icon>
            {{ getEmailErrorMessage() }}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <div class="input-with-icon">
            <mat-icon class="input-icon">lock</mat-icon>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Mot de passe"
              class="form-input"
            />
            <button
              type="button"
              mat-icon-button
              (click)="togglePasswordVisibility()"
              class="password-toggle"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <mat-icon class="error-icon">error</mat-icon>
            {{ getPasswordErrorMessage() }}
          </div>
        </div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          type="submit"
          class="submit-button"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">SE CONNECTER</span>
          <span *ngIf="isLoading" class="loading-container">
            <mat-spinner diameter="20" class="loading-spinner"></mat-spinner>
            Connexion...
          </span>
        </button>
      </form>
    </div>
  </div>
</div>
