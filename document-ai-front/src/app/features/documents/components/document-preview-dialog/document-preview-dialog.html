<h2 mat-dialog-title>Aper√ßu du document</h2>

<mat-dialog-content class="mat-typography" style="height: 80vh; padding: 0;">
  <ng-container *ngIf="fileUrl; else loading">
    <iframe
      [src]="fileUrl"
      width="100%"
      height="100%"
      style="border: none;"
    ></iframe>
  </ng-container>
  <ng-template #loading>
    <p style="text-align: center; padding-top: 20px;">Chargement du document...</p>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
